spring.profiles.active=local
spring.main.banner-mode=off
server.port=2121

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml

logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.root=INFO

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.idleTimeout=10000
spring.datasource.hikari.connectionTimeout=45000
spring.datasource.hikari.maxLifetime=300000
spring.datasource.hikari.leakDetectionThreshold=30000
spring.datasource.hikari.poolName=pg-connection-pool

